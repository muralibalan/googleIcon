<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Icons</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 1,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
        </style>
</head>
<body>
        <h1>Google icon library</h1>
        <p>Styled Google icons (size and color):</p>    

        <span class="material-symbols-outlined" style="font-size:24px;">
            cloud
             </span>

        <span id="attach" class="material-symbols-outlined" style="font-size:36px;color:blue;">
            attachment
            </span>

        <span id="heart" class="material-symbols-outlined"  style="font-size:48px;color:red;">
            favorite
            </span>

        <span id="lap" class="material-symbols-outlined"  style="font-size:60px;color:lightblue;">
            laptop_windows
            </span>
</body>
</html>
